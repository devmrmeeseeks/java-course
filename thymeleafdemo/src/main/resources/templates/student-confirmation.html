<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title>Student Confirmation</title>
    </head>

    <body>
        <h3>Student Confirmation</h3>

        <p th:text="${student.firstName} + ' ' + ${student.lastName} + ' is registered!'"></p>
        <br><br>
        Country: <span th:text="${student.country}"></span>
        <br><br>
        Favorite Language(s): <span th:text="${student.favoriteLanguage}"></span>
        <br><br>
        Operating System(s):
<!--        <span th:text="${student.favoriteSystems}"></span>-->
    <ul>
        <li th:each="system : ${student.favoriteSystems}" th:text="${system}"></li>
    </ul>
    </body>
</html>
